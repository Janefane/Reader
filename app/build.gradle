apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.testscrollactivity"
        minSdkVersion 8
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.0.1'
    compile files('lib/cpdetector_1.0.10.jar')
    compile files('lib/antlr-2.7.4.jar')
    compile files('lib/chardet-1.0.jar')
    compile files('lib/jargs-1.0.jar')
    compile files('lib/litepal-1.3.0-src.jar')
}
